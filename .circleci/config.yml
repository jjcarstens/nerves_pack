version: 2.1

defaults: &defaults
  working_directory: ~/repo
  environment:
    LC_ALL: C.UTF-8

install_hex_rebar: &install_hex_rebar
  run:
    name: Install hex and rebar
    command: |
      mix local.hex --force
      mix local.rebar --force

install_system_deps: &install_system_deps
  run:
    name: Install system dependencies
    command: |
        apk add build-base linux-headers libmnl-dev libnl3-dev git github-cli

jobs:
  build_elixir_1_15_otp_26:
    docker:
      - image: hexpm/elixir:1.15.0-rc.0-erlang-26.0-alpine-3.18.0
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test
      - run: mix format --check-formatted
      - run: mix deps.unlock --check-unused
      - run: mix docs
      - run: mix hex.build
      - run:
          name: Set dependabot auto-merge
          command: |
            if [[ $CIRCLE_BRANCH == dependabot* ]]; then
              gh pr merge --auto --rebase "$CIRCLE_PULL_REQUEST" || echo "Failed trying to set autobot merge"
            else
              echo "Not a dependabot branch - Skipping"
            fi

  build_elixir_1_14_otp_25:
    docker:
      - image: hexpm/elixir:1.14.5-erlang-25.3.2-alpine-3.18.0
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test
      - run: mix format --check-formatted
      - run: mix deps.unlock --check-unused
      - run: mix docs
      - run: mix hex.build

  build_elixir_1_13_otp_24:
    docker:
      - image: hexpm/elixir:1.13.4-erlang-24.3.4.11-alpine-3.18.0
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

  build_elixir_1_12_otp_24:
    docker:
      - image: hexpm/elixir:1.12.3-erlang-24.3.4.11-alpine-3.18.0
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

  build_elixir_1_11_otp_23:
    docker:
      - image: hexpm/elixir:1.11.4-erlang-23.3.4.18-alpine-3.16.2
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

  build_elixir_1_10_otp_23:
    docker:
      - image: hexpm/elixir:1.10.4-erlang-23.3.4.11-alpine-3.15.0
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

workflows:
  build_test:
    jobs:
      - build_elixir_1_15_otp_26:
          context: org-global
      - build_elixir_1_14_otp_25
      - build_elixir_1_13_otp_24
      - build_elixir_1_12_otp_24
      - build_elixir_1_11_otp_23
      - build_elixir_1_10_otp_23
